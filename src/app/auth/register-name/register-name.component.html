<div class="container-fluid vh-100" style="background-color:#eee;">

  <div class="row mb-3 text-center">
    <div class="col-lg-12 col-xl-11 ">
      <h1 id="logo" style="color: blue; margin-top: 3%;">Linked<i class="bi bi-linkedin"></i></h1>
      <h1>{{'registerName.p'|translate}}</h1>
    </div>
  </div>

      <!-- <div class="container py-5 "> -->
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem; width: 30rem;">
              <div class="card-body  text-center">
                <form #registerName="ngForm">
                <h3 class="mb-3">Sign up</h3>

                <div class="form-outline mb-4">
                  <label class="form-label" for="firstName">{{'registerName.first'|translate}}</label>

                  <input ngModel name="firstName" type="text" id="firstName" class="form-control form-control-lg" />
                  <span></span>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="lastName">{{'registerName.last'|translate}}</label>

                  <input ngModel name="lastName" type="text" id="lastName" class="form-control form-control-lg" />
                  <span></span>
                </div>
                <!-- <p class="card-text"><small class="text-muted">By clicking Agree & Join, you agree to the LinkedIn,<a href="#">UserAgreement</a>,<a href="#"> Privacy Policy</a>,and <a href="#"> Cookie Policy.</a></small></p> -->

                <button #test1 class="btn btn-primary btn-lg btn-pill"  role="button"   data-bs-target="#staticBackdrop" style="border-radius: 25px; padding: 10px 135px;" (click)="saveName(registerName.value)" >{{'registerName.btn'|translate}}</button>





                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">{{'registerName.p1'|translate}}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                          <div class="modal-dialog modal-dialog-scrollable">
                              <label for="security">{{'registerName.p2'|translate}}</label>
                            <br>
                              <span></span>
                              </div>
                            <div class="modal-footer">
                              <input ngModel name="security" type="text" id="security" class="form-control form-control-lg" />
                              <br>
                            <button type="button" class="btn btn-primary btn-lg" data-bs-dismiss="modal" style="border-radius: 25px;">{{'registerName.btn1'|translate}}</button>
                         <button #test2 class="btn btn-primary btn-lg "  style="border-radius: 25px;" (click)="security(registerName.value)">{{'registerName.btn2'|translate}}</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>
              </div>
              </div>
            </div>
          </div>
        </div>
        <app-footer></app-footer>
